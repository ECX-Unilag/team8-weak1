<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <section class="container">
        <div class="form">
            <h1>Login</h1>

            <div class="form-group">
                <input type="text" class="email" placeholder="Your Email">
            </div>

            <div class="form-group">
                <input type="text" class="password" placeholder="Your Password">
            </div>

            <div class="column">
                <div class="checkbox">
                    <label><input type="checkbox" name="" id="">Remember me</label>
                </div>

                <div class="form-group">
                    <button type="submit" class="login">Log In</button>
                </div>
            </div>

            <div class="links">
                <a href="#" class="forgot-link">Forgot your password?</a>
                <br>
                <a href="#" class="google-link">Login with Google</a>
                <br>
                <a href="/sign-up.html" class="signup">Don't have an account? Sign up</a>
            </div>
        </div>
    </section>
</body>

</html>
