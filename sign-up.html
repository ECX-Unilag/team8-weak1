<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <main>
        <section>
            <div class="card">
                <article class="card-body">
                    <h1 class="card-title mb-4 mt-1">Sign Up</h1>
                    <form>
                        <div class="form-group">
                            <input name="" class="form-control" placeholder="Enter your firstname" type="text">
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <input class="form-control" placeholder="Enter your lastname" type="text">
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <input class="form-control" placeholder="Enter your email" type="email">
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <input class="form-control" placeholder="Enter your phone number" type="text">
                        </div>
                        <!-- form-group// -->
                        <div class="form-group">
                            <input class="form-control" placeholder="Enter new password" type="password">
                        </div>
                        <br>
                        <div class="checkbox">
                            <label> <input type="checkbox"> I agree to the terms and conditions of use* </label>
                        </div>
                        <br>
                        <!-- form-group// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block create-account-btn"> Create Account </button>
                        </div>
                        <!-- form-group// -->
                    </form>
                </article>
            </div>

        </section>
    </main>
</body>

</html>
