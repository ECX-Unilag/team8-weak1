    <main>
        <div class="card">
            <article>
                <h1 class="card-title mb-4 mt-1">Sign Up</h1>
                <form id="signup">
                    <div class="form-group">
                        <input name="" class="form-control firstname" name="firstname"
                            placeholder="Enter your firstname" type="text" autocomplete="true" required>
                    </div>
                    <!-- form-group// -->
                    <div class="form-group">
                        <input class="form-control lastname" name="lastname" placeholder="Enter your lastname"
                            type="text" autocomplete="true" required>
                    </div>
                    <!-- form-group// -->
                    <div class="form-group">
                        <input class="form-control email" placeholder="Enter your email" type="email"
                            autocomplete="true" required>
                    </div>
                    <!-- form-group// -->
                    <div class="form-group">
                        <input class="form-control phone" placeholder="Enter your phone number" type="text"
                            autocomplete="true" required>
                    </div>
                    <!-- form-group// -->
                    <div class="form-group">
                        <input class="form-control password" placeholder="Enter password" type="password" required>
                    </div>
                    <div class="form-group">
                        <input class="form-control password1" placeholder="Confirn password" type="password" required>
                    </div>
                    <br>
                    <div class="checkbox">
                        <label> <input type="checkbox" class="check"> I agree to the terms and conditions of use*
                        </label>
                    </div>
                    <br>
                    <div class="loader none">Loading...</div>
                    <div class="error none"></div>
                    <!-- form-group// -->
                    <div class="form-group">
                        <button type="submit" class="btn create  btn-block create-account-btn" disabled>Create
                            account</button>
                    </div>
                    <!-- form-group// -->
                </form>
            </article>
        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="js/signup.js"></script>
    <script>
        (function () {
            if (localStorage.getItem("InventStore")) {
                let userData = JSON.parse(localStorage.getItem("InventStore"));
                if (userData.role === "user") {
                    window.location.href = "index.html";
                } else if (userData.role === "supervisor") {
                    window.location.href = "supervisor.html";
                } else {
                    window.location.href = "index.html";
                }

            }
        })()
    </script>
